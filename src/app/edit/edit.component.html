<h2>EDIT PAGE</h2>
<div *ngFor = "let row of list; let i = index">
  Jurusan ke - {{i+1}} ->> Nama Jurusan  = {{row[0]}}<br>
  Deskripsi : {{row[1]}}<br>
  Edit Deskripsi : <input [(ngModel)]="Editan" type="text" value="{{row[1]}}">
  <button (click) = "appComponent.editData(i, Editan)">EDIT</button>
</div>
